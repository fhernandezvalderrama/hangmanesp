<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Hangman Game</title>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        #hangman { margin: 20px; }\n        #word { font-size: 24px; letter-spacing: 4px; }\n    </style>\n</head>\n<body>\n    <div id="hangman">\n        <h1>Hangman Game</h1>\n        <div id="word">_ _ _ _ _</div>\n        <input type="text" id="letterInput" maxlength="1" />\n        <button id="submitGuess">Guess</button>\n        <div id="message"></div>\n    </div>\n    <script>\n        const word = 'HELLO';\n        let guessedWord = Array(word.length).fill('_');\n        const wordDisplay = document.getElementById('word');\n        const letterInput = document.getElementById('letterInput');\n        const messageDisplay = document.getElementById('message');\n        const submitGuessButton = document.getElementById('submitGuess');\n        \n        submitGuessButton.addEventListener('click', () => {\n            const guess = letterInput.value.toUpperCase();\n            letterInput.value = '';\n            if (word.includes(guess)) {\n                word.split('').forEach((letter, index) => {\n                    if (letter === guess) {\n                        guessedWord[index] = guess;\n                    }\n                });\n                wordDisplay.innerText = guessedWord.join(' ');\n                messageDisplay.innerText = 'Good guess!';\n            } else {\n                messageDisplay.innerText = 'Wrong guess!';\n            }\n        });\n    </script>\n</body>\n</html>
